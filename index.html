<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/javascript.js" defer></script>
    <link rel="stylesheet" href="styles/styles.css"/>
    <title>Calculator</title>
</head>
<body>
    <h2 class="header">Ya like MATHS?</h2>
    <div class="calculator">
        <div class="display">
            <div class="upper-display">0</div>
            <div class="lower-display">0</div>
        </div>
        <button class="clear-button">Clear</button>
        <div class="buttons">
            <button class="button-items">7</button>
            <button class="button-items">8</button>
            <button class="button-items">9</button>
            <button class="button-items">x</button>
            <button class="button-items">4</button>
            <button class="button-items">5</button>
            <button class="button-items">6</button>
            <button class="button-items">/</button>
            <button class="button-items">1</button>
            <button class="button-items">2</button>
            <button class="button-items">3</button>
            <button class="button-items">-</button>
            <button class="button-items">0</button>
            <button class="button-items">.</button>
            <button class="button-items">=</button>
            <button class="button-items">+</button>
        </div>
    </div>
</body>
</html>
